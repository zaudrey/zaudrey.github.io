<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tutorial</title>
  </head>
  <style>
      /* add a black background color to the top navigation */
            .topnav{
                background-color: #333;
                overflow: hidden;
             }
            /* style the links inside the navigation bar*/
             .topnav a{
                 float: left;
                 color: #f2f2f2;
                 text-align: center;
                 padding: 14px 16px;
                 text-decoration: none;
                 font-size: 17px;
             }
            /* change the color of the links on hover */
            .topnav a:hover{
                background-color: #ddd;
                color: black;
            }
            /* add a color ot the active/current link*/ 
            .topnav a.active{
                background-color: #4CAF50;
            }
            
            /* changes font of body*/
            body{
                font-family: Arial;
            }
            
    
            body {
            font-family: "Lato", sans-serif;
          }

          /* Fixed sidenav, full height */
          .sidenav {
            height: 100%;
            width: 200px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            padding-top: 20px;
          }

          /* Style the sidenav links and the dropdown button */
          .sidenav a, .dropdown-btn {
            padding: 6px 8px 6px 16px;
            text-decoration: none;
            font-size: 20px;
            color: #818181;
            display: block;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            cursor: pointer;
            outline: none;
          }

          /* On mouse-over */
          .sidenav a:hover, .dropdown-btn:hover {
            color: #f1f1f1;
          }

          /* Main content */
          .main {
            margin-left: 200px; /* Same as the width of the sidenav */
            font-size: 20px; /* Increased text to enable scrolling */
            padding: 0px 10px;
          }

          /* Add an active class to the active dropdown button */
          .active {
            background-color: green;
            color: white;
          }

          /* Dropdown container (hidden by default). Optional: add a lighter background color and some left padding to change the design of the dropdown content */
          .dropdown-container {
            display: none;
            background-color: #262626;
            padding-left: 8px;
          }

          /* Optional: Style the caret down icon */
          .fa-caret-down {
            float: right;
            padding-right: 8px;
          }

          /* Some media queries for responsiveness */
          @media screen and (max-height: 450px) {
            .sidenav {padding-top: 15px;}
            .sidenav a {font-size: 18px;}
          }
  </style>
  
  <body>

          <a href="https://zaudrey.github.io/algorithm.html">Algorithm</a>
          <a href="https://zaudrey.github.io/contact.html">Contact</a>
     </div>
    
    <p>In this tutorial, we will re-analyze the ATAC-seq data published in <a href="https://www.nature.com/articles/ni.3706">Yu, 2017.</a></p>
